<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Protected Area</h1>
        <p>Please enter the password to view the links.</p>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
    </div>

    <script>
        function checkPassword() {
            // IMPORTANT: Change "YourPassword123" to your actual password.
            const correctPassword = "YourPassword123";
            const enteredPassword = document.getElementById("password").value;

            if (enteredPassword === correctPassword) {
                // If the password is correct, redirect to the links page.
                window.location.href = "links.html";
            } else {
                // If the password is wrong, show an alert.
                alert("Incorrect Password. Please try again.");
            }
        }

        // Optional: Allow pressing "Enter" to submit
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
